<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="classes/drawAbleObject.class.js"></script>
    <script src="classes/screen.class.js"></script>
    <script src="classes/start.class.js"></script>
    <script src="classes/gameOver.class.js"></script>
    <script src="classes/loss.class.js"></script>
    <script src="classes/collectableObject.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes\movableObject.class.js"></script>
    <script src="classes\character.class.js"></script>
    <script src="classes\cloud.class.js"></script>
    <script src="classes\chicken.class.js"></script>
    <script src="classes/chick.class.js"></script>
    <script src="classes\world.class.js"></script>
    <script src="classes\backgroundObjects.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/healthBar.class.js"></script>
    <script src="classes/coinBar.class.js"></script>
    <script src="classes/bottleBar.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endBoss.class.js"></script>
    <script src="classes/throwableObject.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="bindBtsPressEvents(), bindKeyPressEvents(), init()">

    <h1>El Pollo Loco</h1>

    <div class="content">
        <div class="controls">
            <div>Arrows Left/Right = Walk</div>
            <div>Space = Jump</div>
            <div>D = Throw Bottle</div>
            <div onclick="initFullScreen('fullScreen')">fullScreen</div>
        </div>

        <div id="fullScreen" class="screen">
            <div class="responsiveHeadNav" id="responsiveHeadNav">
                <div class="navSection">
                    <button class="navBtn" id="mute">
                        <img src="img/navigation/volume-mute.png">
                    </button>
                    <button class="navBtn" id="fullscreenBtn">
                        <img src="img/navigation/fullscreen.png">
                    </button>
                </div>
            </div>
            <canvas id="canvas" height="480px" width="720px"></canvas>
            <div class="responsiveNav" id="responsiveNav">
                <div class="navSection">
                    <button class="navBtn" id="leftBtn">
                        <img class="arrow" src="img/navigation/left-arrow.png" alt="">
                    </button>
                    <button class="navBtn" id="rightBtn">
                        <img class="arrow" src="img/navigation/right-arrow.png" alt="">
                    </button>
                </div>
                <div class="navSection">
                    <button class="navBtn" id="jumpBtn">
                        <img class="jump" src="img/navigation/jump.png">
                    </button>
                    <button class="navBtn" id="bottleBtn">
                        <img class="salsaBtn" src="img/navigation/wine-bottle.png">
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div>
                Avoid colliding with the chickens.
            </div>
            <div>
                Defeat the chicks and chickens by throwing bottles on them.
            </div>
            <div>
                Or by jumping on their heads.
            </div>
            <div>
                Defeat the endboss by throwing multiple bottles on him.
            </div>
        </div>

    </div>





</body>

</html>
